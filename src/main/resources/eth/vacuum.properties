# ========= Relay Vacuum =========
relay-vacuum.relayStorageAccount=token_storage_service@notary
relay-vacuum.relaySetterAccount=token_storage_service@notary
relay-vacuum.tokenStorageAccount=token_storage_service@notary
relay-vacuum.tokenCreatorAccount=token_storage_service@notary
# --------- Iroha ---------
# Iroha peer hostname
relay-vacuum.iroha.hostname=d3-iroha
# Iroha peer port
relay-vacuum.iroha.port=50051
# --------- Ethereum ---------
# URL of Ethereum client
relay-vacuum.ethereum.url=http://d3-eth-node0:8545
relay-vacuum.ethereum.confirmationPeriod=1
# path to Ethereum keys
relay-vacuum.ethereum.credentialsPath=deploy/ethereum/keys/ropsten.key
# Gas price for relay contract deployment
relay-vacuum.ethereum.gasPrice=1
# Gas limit for relay contract deployment
relay-vacuum.ethereum.gasLimit=1999999
