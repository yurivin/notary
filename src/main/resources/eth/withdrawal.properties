# ========= Withdrawal ==========
withdrawal.relayStorageAccount=notary_red@notary
withdrawal.relaySetterAccount=token_storage_service@notary
withdrawal.withdrawalTriggerAccount=notary_red@notary
withdrawal.tokenStorageAccount=token_storage_service@notary
withdrawal.tokenCreatorAccount=eth_registration_service_red@notary
withdrawal.notaryListStorageAccount=token_storage_service@notary
withdrawal.notaryListSetterAccount=token_storage_service@notary
# --------- Iroha ---------
# Iroha peer hostname
withdrawal.iroha.hostname=d3-iroha
# Iroha peer port
withdrawal.iroha.port=50051
# --------- Ethereum ---------
# URL of Ethereum client
withdrawal.ethereum.url=http://d3-eth-node0:8545
withdrawal.ethereum.confirmationPeriod=1
# path to Ethereum keys
withdrawal.ethereum.credentialsPath=deploy/ethereum/keys/ropsten.key
# Gas price for relay contract deployment
withdrawal.ethereum.gasPrice=1
# Gas limit for relay contract deployment
withdrawal.ethereum.gasLimit=1999999
